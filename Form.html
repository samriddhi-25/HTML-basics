<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration form</title>
</head>

<body>
    <h1>
        <p>Race registration!</p>
    </h1>
    <form action="/search">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
        <br>
        <p>Select a Race:</p><br>
        <input type="radio" name="race" id="race">
        <label for="race">Fun Run 5k</label><br>

        <input type="radio" name="race" id="hm">
        <label for="hm">Half marathon</label><br>
        <input type="radio" name="race" id="fm">
        <label for="fm">Full marathon</label><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" minlength=8 required><br>
        <label for="age">Select age group:</label>
        <select>
            <option>Under 18</option>
            <option>18-30</option>
            <option>31-60</option>
            <option>Above 60</option>
        </select><br>
        <button>Register</button>
    </form>
</body>

</html>
